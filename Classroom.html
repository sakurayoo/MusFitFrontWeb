    function delay(n) {
        return new Promise(function (resolve) {
            setTimeout(resolve, n * 1000);
        });
    }

    async function map(x) {
      console.log("HI");
        document.getElementById("mymap").innerHTML = '<img style="opacity:.25" src="./image/room/' + x + '" alt="">';
        await delay(0.03);
        document.getElementById("mymap").innerHTML = '<img style="opacity:.5" src="./image/room/' + x + '" alt="">';
        await delay(0.03);
        document.getElementById("mymap").innerHTML = '<img style="opacity:.7" src="./image/room/' + x + '" alt="">';
        await delay(0.03);
        document.getElementById("mymap").innerHTML = '<img src="/image/room/' + x + '" alt="">';

    }
</script>
